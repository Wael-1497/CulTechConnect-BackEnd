eureka:
  client:
    register-with-eureka: true
server:
  port: 8222
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: partnership
          uri: http://localhost:8082
          predicates:
            - Path=/partnership/**
        - id: checkout-stripe
          uri: http://localhost:8777
          predicates:
            - Path=/stripe/api/**
        - id: blog
          uri: http://localhost:8787
          predicates:
            - Path=/blog/api/**
        - id: events
          uri: http://localhost:8083
          predicates:
            - Path=/events/api/**
        - id: Chat
          uri: http://localhost:8084
          predicates:
            - Path=/Chat/api/**
        - id: chat-app
          uri: http://localhost:8088
          predicates:
            - Path=/chatApp/api/**
        - id: reservation
          uri: http://localhost:8086
          predicates:
            - Path=/reservation/api/**

management:
  tracing:
    sampling:
      probability: 1.0
